# image will be published to ghcr.io/<user>/<name>
name: bluefin-kde-evdi
# description will be included in the image's metadata
description: Aurora image added with displaylink drivers

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://negativo17.org/repos/fedora-multimedia.repo
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-%OS_VERSION%/ryanabx-cosmic-epoch-fedora-%OS_VERSION%.repo
    install:
      - blueman 
      - brightnessctl
      - dmenu 
      - feh 
      - fira-code-fonts 
      - grim 
      - hyprland 
      - i3 
      - inxi 
      - kanshi 
      - mozilla-fira-sans-fonts
      - nitrogen 
      - okular
      - onedrive 
      - papirus-icon-theme
      - papirus-icon-theme-dark
      - papirus-icon-theme-light
      - plasma-workspace-x11
      - picom 
      - rofi-wayland 
      - slurp 
      - sway
      - swaylock
      - waybar
      - wlr-randr 
      - wlsunset 
      - wmctrl
      - xdg-desktop-portal-hyprland
      - cosmic-desktop
      - dialog
      - pavucontrol
      - gnome-keyring
      - figlet
      - hypridle
      - hyprpaper
      - hyprpicker
      - nautilus
      - mpv
      - imv
      - ffmpegthumbnailer
      - neovim
    remove: []
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)


  - type: containerfile
    snippets:
      - COPY --from=ghcr.io/ublue-os/akmods:main-41-6.12.15-200.fc41.x86_64 /rpms /tmp/rpms
      - COPY --from=ghcr.io/ublue-os/akmods-extra:41-6.12.15-200.fc41.x86_64 /rpms/ /tmp/rpms
      - COPY --from=ghcr.io/ublue-os/akmods:main-41-6.12.15-200.fc41.x86_64 /kernel-rpms /tmp/rpms/kernel
      - RUN find /tmp/rpms
      - RUN rpm -q ublue-os-akmods-addons || rpm-ostree install /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm
      - RUN rpm-ostree install /tmp/rpms/kmods/kmod-evdi*.rpm

  # - type: akmods
  #   base: main
  #   install:
  #     - evdi

  - type: script
    scripts:
      - installpositron.sh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

